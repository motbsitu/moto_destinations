<h2 class="row">Profile</h2>
<div class="row ">
    <div class="profilepic .col-xs-6 .col-md-4 clearfix ">
        <img ng-src="{{profile.userprofile.userimg}}" />
    </div>
    <div class="userprof transp" >
        <label>Moto User Comments</label>
        <input type="text" class="form-control"  ng-model="profile.userprofile.comment"/>
    <div class="row transp">
        <div class="profiledetail row .col-md-3 .col-md-offset-3 pull-right">
        <label>Moto User</label>
        <input type="text" class="form-control"  ng-model="profile.userprofile.name"/>
        <label>Moto User Email</label>
        <input type="text" class="form-control"  ng-model="profile.userprofile.email" />
        <label>Moto User Motorcycle(s)</label>
        <input type="text" class="form-control"  ng-model="profile.userprofile.motorcycle"/>
          </div>
        </div>
    </div>
    <button type="button"  class="btn btn-primary" ng-click="profile.motouserupdate()"> UPDATE PROFILE</button>
</div>


<h2 class="row">Saved Destinations</h2>
<div class="row transp places" >
    <table class="table table-striped" >
      <thead>
      <th>
        Place
      </th>
    </thead>
    <tr ng-repeat="destination in profile.destArray">
      <td>{{destination.destName}},   {{destination.destComment}} </td>
      </tr>

  </table>

</div>
