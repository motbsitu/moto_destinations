<div class="background-moto">

    <form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="register.register()">
        <div class="form-group row">
            <h2 class="center">Register</h2>
            <label class="control-label col-xs-offset-1 col-xs-2">Email:</label>
            <div class="col-xs-8">
                <input class="form-control" type="email" placeholder="myemail@email.com" ng-model="register.email">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
            <div class="col-xs-8">
                <input class="form-control" type="password"  ng-model="register.password">
            </div>
        </div>
        <div class="col-xs-offset-3 col-xs-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="register">
            <a href="/login">Already registered? Login Here</a>
        </div>
    </form>


</div>
