<h2>Create Profile</h2>
<p>
</p>
<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="createprofile.createprofile()">
    <div class="form-group row">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr" placeholder="motorider" ng-model="createprofile.name" required>
    </div>
    <div class="form-group row">
        <label for="comment">Motorcycle(s):</label>
        <input type="text" class="form-control" id="motorcycle" ng-model="createprofile.motorcycle">
    </div>
    <div class="form-group row">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model="createprofile.comment"></textarea>
    </div>
    <div class="col-xs-offset-3 col-xs-10">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
